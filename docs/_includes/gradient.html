<div class="post">
    <header class="post-header">
        <h1 class="post-title">{% if include.truncate %}<a
                href="{{ page.url | absolute_url }}">{{ page.title }}</a>{% else %}{{ page.title }}{% endif %}</h1>
    </header>
    <article class="post-content">
        <div class="toggler">
            <a href="#doc-gradient-java" class="toggler-button active">Java</a>
            <a href="#doc-gradient-kt" class="toggler-button">Kotlin</a>
        </div>
        {{ content }}
        <block class="gradient-java gradient-kt" />
        <p>
            <a class="edit-page-link" href="https://github.com/{{ site.ghrepo }}/tree/master/docs/{{ page.path }}"
                target="_blank">Edit on GitHub</a>
        </p>
    </article>
    {% include doc_paging.html %}
</div>
<script src="/js/code-toggler.js"></script>
