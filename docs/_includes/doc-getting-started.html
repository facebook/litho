<div class="post">
  <header class="post-header">
    <h1 class="post-title">{% if include.truncate %}<a href="{{ page.url | absolute_url }}">{{ page.title }}</a>{% else %}{{ page.title }}{% endif %}</h1>
  </header>
  <article class="post-content">
    <div class="toggler">
      <a href="#doc-gradle" class="toggler-button active">Gradle/Java</a>
      <a href="#doc-gradle-kt" class="toggler-button">Gradle/Kotlin</a>
      <a href="#doc-buck" class="toggler-button">Buck/Java</a>
      <a href="#doc-testing-java" class="toggler-button">Testing/Java</a>
      <a href="#doc-testing-kt" class="toggler-button">Testing/Kotlin</a>
    </div>
    {{ content }}
    <p><a class="edit-page-link" href="https://github.com/{{ site.ghrepo }}/tree/master/docs/{{ page.path }}" target="_blank">Edit on GitHub</a></p>
  </article>
  {% include doc_paging.html %}
</div>
<script src="/js/code-toggler.js" async></script>
