<div class="post">
    <header class="post-header">
        <h1 class="post-title">{% if include.truncate %}<a href="{{ page.url | absolute_url }}">{{ page.title }}</a>{% else %}{{ page.title }}{% endif %}</h1>
    </header>
    <article class="post-content">
        <div class="toggler">
            <a href="javascript:void(0);" class="button-layout-spec-java" onclick="display('configuration', 'layout-spec-java')">Java</a>
            <a href="javascript:void(0);" class="button-layout-spec-kt" onclick="display('configuration', 'layout-spec-kt')">Kotlin</a>
        </div>
        {{ content }}
        <block class="layout-spec-java layout-spec-kt" />
        <p>
            <a class="edit-page-link" href="https://github.com/{{ site.ghrepo }}/tree/master/docs/{{ page.path }}" target="_blank">Edit on GitHub</a>
        </p>
    </article>
    {% include doc_paging.html %}
</div>
<script type="text/javascript" src="scripts/code_language_toggler.js"></script>
<script>
    CODE_LANGUAGE_TOGGLER.init(window, document, ['layout-spec-java', 'layout-spec-kt'])
    CODE_LANGUAGE_TOGGLER.initBlocks()
    CODE_LANGUAGE_TOGGLER.loadFromHash()

    function display(type, value) {
        CODE_LANGUAGE_TOGGLER.display(type, value)
    }
</script>
