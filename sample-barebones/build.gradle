apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion rootProject.buildToolsVersion

    targetCompatibility = targetCompatibilityVersion
    sourceCompatibility = sourceCompatibilityVersion

    defaultConfig {
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
    }
    namespace 'com.facebook.samples.lithoktbarebones'
    lint {
        abortOnError false
    }

    // TODO(#62): Re-enable abort on error.
}

kapt {
    mapDiagnosticLocations = true
}

dependencies {
    implementation('com.facebook.litho:litho-core:0.49.1')
    implementation('com.facebook.litho:litho-widget:0.49.1')
    implementation('com.facebook.litho:litho-widget-kotlin:0.49.1')
    kapt('com.facebook.litho:litho-processor:0.49.1')

    implementation deps.soloader
    implementation deps.supportFragment
    implementation deps.supportRecyclerView
    implementation deps.supportSwipeRefresh
    implementation deps.kotlinStandardLib
}
repositories {
    mavenCentral()
}
