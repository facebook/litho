apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
  compileSdkVersion 28

  defaultConfig {
    applicationId "com.facebook.litho.codelab.state"

    minSdkVersion 22
    targetSdkVersion 28

    versionCode 1
    versionName "1.0"
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
  implementation 'androidx.appcompat:appcompat:1.0.2'

  // Litho
  implementation "com.facebook.litho:litho-core:$litho_version"
  implementation "com.facebook.litho:litho-widget:$litho_version"

  kapt "com.facebook.litho:litho-processor:$litho_version"

  // SoLoader
  implementation 'com.facebook.soloader:soloader:0.6.0'
}
